<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Confirmation Page</title>
		<meta charset="utf-8"></meta>
		<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
		<link rel="stylesheet" type="text/css" href="/css/confirmationPage.css"></link>
		<script src="/js/confirmationPage.js"></script>
	</head>
	
	<body>
		<nav id="menu">
			<ul>
				<li><a href="../productselection">Home</a></li>
				<li><a href="../productselection">Products</a></li>
				<li><a href="../productselection">Catalogue</a></li>
			</ul>
		</nav>
		
		<div id="body">
			<form method="POST" action="/productselection/finalizeSelection">
		    	<label id="customerLabel">Customer Id:</label> <label th:text="${customerId}"></label>
		    	
		    	<table>
					<tr th:each="product : ${products}">
					    <td>
					        - <label th:value="${product.id}" th:text="${product.name}"></label>
					    </td>
					</tr>
			    </table>

				<input type="submit" value="Confirm" id="inputSubmit"></input>
				<input type="button" value="No" onclick="goBack();" id="inputNo"></input>
		    </form>
		</div>
		
	    <footer>
        	<label id="labelFooter">Â© 2017 Private Company</label>
        </footer>
	</body>
</html>
